version: "3.9"

services:
  db:
    image: postgres:16
    container_name: asignacion_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"

  app:
    build: .
    container_name: asignacion_app
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "${APP_PORT}:3000"

volumes:
  postgres_data:
